# OpenStack Charm CI
- job:
    name: test_charm_build_matrix
    project-type: matrix
    description: |
        <p>Exercise charm builds, driven by a matrix trigger.</p>
        <p><i>Dynamically Generated Job - Do not edit through the Jenkins Web UI.  You will lose your changes.</i></p>
    execution-strategy:
      sequential: false
    node: task
    triggers:
        - timed: "H H(0-6) * * *"  # Daily in the wee hours
    axes:
      - axis:
         type: user-defined
         name: GIT_BRANCH
         values:
          - master
          - stable/18.02
      - axis:
         type: user-defined
         name: BASE_NAME
         values:
          - aodh
          - barbican
          - barbican-softhsm
          - ceph-fs
          - designate
          - designate-bind
          - gnocchi
          - keystone-ldap
          - manila
          - manila-generic
          - murano
          - neutron-api-odl
          - openvswitch-odl
          - panko
          - tempest
    builders:
      - trigger-builds:
        - project:
            - "charm_build"
          current-parameters: true
          block: true
          predefined-parameters: |
            BASE_NAME=$BASE_NAME
            GIT_BRANCH=$GIT_BRANCH
