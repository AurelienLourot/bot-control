# OpenStack Charm CI
- job:
    name: test_charm_func_smoke_stable_matrix
    project-type: matrix
    description: |
        <p>Exercise charm func smoke tests from charms at the stable branch.</p>
        <p><i>Dynamically Generated Job - Do not edit through the Jenkins Web UI.  You will lose your changes.</i></p>
    execution-strategy:
      sequential: true
    node: task
    triggers:
        - timed: "0 H(0-8) */15 * *"  # Twice monthly
    axes:
      - axis:
         type: user-defined
         name: GIT_BRANCH
         values:
          - stable/18.11
      - axis:
         type: user-defined
         name: BASE_NAME
         values:
          - aodh
          - barbican
          - barbican-softhsm
          - barbican-vault
          - ceilometer
          - ceilometer-agent
          - ceph-fs
          - ceph-mon
          - ceph-osd
          - ceph-proxy
          - ceph-radosgw
          - ceph-rbd-mirror
          - cinder
          - cinder-backup
          - cinder-ceph
          - designate
          - designate-bind
          - glance
          - glance-simplestreams-sync
          - gnocchi
          - hacluster
          - heat
          - keystone
          - keystone-ldap
          - lxd
          - manila
          - manila-generic
          - masakari
          - masakari-monitors
          - neutron-api
          - neutron-dynamic-routing
          - neutron-gateway
          - neutron-openvswitch
          - nova-cell-controller
          - nova-cloud-controller
          - nova-compute
          - octavia
          - octavia-dashboard
          - openstack-dashboard
          - pacemaker-remote
          - percona-cluster
          - rabbitmq-server
          - swift-proxy
          - swift-storage
          - tempest
          - vault
    builders:
      - trigger-builds:
        - project:
            - "test_charm_func_smoke"
          current-parameters: true
          block: true
          predefined-parameters: |
            BASE_NAME=$BASE_NAME
            GIT_BRANCH=$GIT_BRANCH
